<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marquee Slider with Auto-Width Items</title>
  <style>
    .tech-marquee {
      /* width: min(1200px, 90vw); */
      margin: 2rem auto;
      overflow: hidden;
      position: relative;
      padding: 10px 0;
      mask-image: linear-gradient(to right, transparent, #000 10%, #000 90%, transparent);
      -webkit-mask-image: linear-gradient(to right, transparent, #000 10%, #000 90%, transparent);
    }
    .tech-list {
      display: inline-flex;
      gap: 20px;
      white-space: nowrap;
      animation: marquee 170s linear infinite;
    }
    .tech-marquee[reverse="true"] .tech-list {
      animation: marqueeReverse 170s linear infinite;
    }
    .tech-item {
      display: inline-block;
      padding: 10px 20px;
      font-size: 24px;
      font-weight: normal;
      color: #292930;
      background-color: ivory;
      border: 2px solid #DDDDB7;
      border-radius: 5px;
      white-space: nowrap;
      cursor: pointer;
    }
    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @keyframes marqueeReverse {
      0%   { transform: translateX(-50%); }
      100% { transform: translateX(0); }
    }
    .tech-marquee:hover .tech-list {
      animation-play-state: paused !important;
    }
    .tech-marquee .tech-item:hover {
      filter: grayscale(0);
    }
  </style>
</head>
<body>
  <div class="tech-marquee" id="marquee-left">
    <div class="tech-list" id="list-left"></div>
  </div>
  <div class="tech-marquee" reverse="true" id="marquee-right">
    <div class="tech-list" id="list-right"></div>
  </div>
  <script>
    const leftTechnologies = [
      "API", "System Design", "Frontend", "Backend", "Database", "Algorithm", "Data structure", "HTTP", "REST", "GraphQL",
      "Microservices", "Monolith", "Middleware", "DevOps", "CI/CD", "Containerization", "Docker", "Kubernetes", "Cloud computing", "Serverless",
      "Edge Computing", "Reverse Engineering", "Code Refactoring", "Technical Debt", "Proxy", "Load Balancing", "Caching", "Reverse Proxy",
      "Authentication", "Authorization", "OAuth", "JWT", "Encyption", "Hashing", "SQL", "NoSQL", "ORM", "Query Optimization", "Indexing",
      "Sharding", "Replication", "Event-Driven Architecture", "Message Queue", "WebSocket", "AJAX", "API Gateway", "Rate Limiting",
      "Content Delivery Network (CDN)", "Infrastructure as Code (IaC)", "JSON"
    ];
    const rightTechnologies = [
      "XML", "Session", "Cookie", "Token", "Middleware", "Framework", "Library", "SDK", "Version Control", "Git",
      "Branching", "Merge Conflict", "Code Review", "Linter", "Debugging", "Unit Testing", "Integration Testing", "Regression Testing",
      "Test-Driven Development (TDD)", "Behavior-Driven Development (BDD)", "Graph", "Linked List", "Hash Table", "Web Crawler",
      "Dependency Injection", "Singleton Pattern", "Factory Pattern", "Observer Pattern", "MVC", "MVVM", "SSR (Server-Side Rendering)",
      "CSR (Client-Side Rendering)", "Progressive Web App (PWA)", "Hybrid App", "Native App", "Web Assembly", "Virtual DOM",
      "Event Loop", "Thread", "Process", "Deadlock", "Race Condition", "Memory Leak", "Garbage Collection", "Recursion",
      "Big-O Notation", "Heap", "Stack", "XML", "Session"
    ];
    function createMarqueeItems(listId, items) {
      const container = document.getElementById(listId);
      container.innerHTML = "";
      const allItems = items.concat(items);
      allItems.forEach(itemText => {
        const span = document.createElement("span");
        span.className = "tech-item";
        span.textContent = itemText;
        container.appendChild(span);
      });
    }
    createMarqueeItems("list-left", leftTechnologies);
    createMarqueeItems("list-right", rightTechnologies);
  </script>
</body>
</html>
