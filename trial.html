<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Container to hold the images */
        .image-container {
            position: relative;
            width: 100%;
            height: 400px; /* Adjust height as needed */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Base styles for all images */
        .image-container img {
            position: absolute;
            transition: 0.3s ease-in-out;
            
          
        }

        /* Main center image */
        .main-image {
            width: 60%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        /* Top image */
        .top-image {
            width: 40%;
            left: 52%;
            bottom: 10%;
            transform: translate(-50%, 0);
            z-index: 2;
        }

        /* Right image */
        .right-image {
            width: 35%;
            right: 5%;
            top: 65%;
            transform: translate(0, -50%);
            z-index: 1;
        }

        /* Left image */
        .left-image {
            width: 35%;
            left: 12%;
            top: 50%;
            transform: translate(0, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>

    <section id="home" class="py-5 mt-5">
        <div class="container position-relative z-index-2">
            <div class="row">
                <div class="col-5">
                    <h1 class="display-6" data-aos="zoom-in" data-aos-duration="1000">
                        Master Full Stack Development and Secure Your First Tech Role!
                    </h1>
                    <h2 class="mb-5" data-aos="fade-right" data-aos-duration="1000">
                        Unlock your tech career by mastering Full Stack Development and securing your dream role! 
                        Donâ€™t wait, land your dream job today and elevate your career to new heights!
                    </h2>
                    <div>
                        <a href="./about.html" class="btn btn-primary me-2">Get Started</a>
                        <a href="./classroom.html" class="btn btn-light ms-2">Our Classroom</a>
                    </div>
                </div>
                <div class="col-lg-7 position-relative image-container">
                    <img src="./assets/ImagesUpdated/92.webp" alt="" class="img-fluid main-image">
                    <img src="./assets/ImagesUpdated/90.webp" alt="" class="img-fluid top-image">
                    <img src="./assets/ImagesUpdated/74.webp" alt="" class="img-fluid right-image">
                    <img src="./assets/ImagesUpdated/41.webp" alt="" class="img-fluid left-image">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
