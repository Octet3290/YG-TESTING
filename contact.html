<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="icon"

    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      rel="stylesheet"

    <link
      rel="stylesheet"

    />

      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

  </head>

  <body>
    <div class="loader">
      <h1 class="text-center" data-aos="fade-down" data-aos-duration="1500">
        <i>Got questions? We’ve got answers and <br />some awkward silences.</i>
      </h1>
      &nbsp;&nbsp;
      <!-- <h1 class="text-center" data-aos="fade-up" data-aos-duration="1100"><i>Contact</i></h1> -->

      <!-- <img src="./assets/images/YGLOGO.png" alt="" data-aos="flip-right" data-aos-delay="250"> -->
    </div>
    <a
      href="https://wa.me/918591113931?text=I%20would%20like%20to%20know%20more%20details%20about%20YellowGap%20Education%20Society"
      class="float"
      target="_blank"
    >
      <i class="fa fa-whatsapp my-float"></i>
    </a>
    <!-- <audio src="./assets/music/Sonny-Fodera-feat-Jazzy-DOD-Somedays-(RawPraise.ng).mp3" autoplay loop></audio> -->

    <!-- NAVBAR -->
    <div id="includeNavbar"></div>
    <div
      id="contact"
      class="flex items-center justify-center"
    >
      <div class="bg-white p-8 rounded-2xl shadow-sm border ">
        <h2 class="text-2xl font-semibold text-center">Contact Us</h2>
        <p class="text-center text-gray-500 mb-4">We will get back to you</p>


        <form id="contactForm">
          
            <div class="mb-4 flex gap-4">
                <div class="w-1/2">
                  <label for="firstname" class="block font-medium text-gray-700">First Name</label>
                  <input 
                    id="firstname" 
                    name="firstname"
                    type="text" 
                    class="w-full border rounded-lg p-2 outline-none" 
                    placeholder="David" 
                    required
                  />
                </div>
                
                <div class="w-1/2">
                  <label for="lastname" class="block font-medium text-gray-700">Last Name</label>
                  <input 
                    id="lastname"
                    name="lastname"
                    class="w-full border rounded-lg p-2 outline-none"
                    type="text"
                    placeholder="Parker"
                    required
                  />
                </div>
              </div>

            <div class="mb-4">
                <label for="email" class="block font-medium text-gray-700">What is your email?</label>
                <input 
                  id="email" 
                  name="email"
                  type="email" 
                  class="w-full p-2 border rounded-lg outline-none" 
                  placeholder="example@e.com" 
                  required
                />
              </div>
        
              <div class="mb-4">
                <label for="number" class="block font-medium text-gray-700">Enter 10-digit number</label>
                <input 
                  id="number" 
                  name="number"
                  type="tel" 
                  class="w-full p-2 border rounded-lg outline-none" 
                  placeholder="0999999999" 
                  pattern="[0-9]{10}" 
                  maxlength="10" 
                  required
                />
              </div>

              <div class="mb-4">
                <label for="message" class="block font-medium text-gray-700">Any Message</label>
                <textarea 
                  id="message" 
                  name="message"
                  class="w-full p-2 border rounded-lg outline-none" 
                  placeholder="Write your message here..." 
                  
                ></textarea>
              </div>
        

        <button type="submit" class="px-2 mb-4 py-2 bg-blue-400 hover:bg-blue-600 font-semibold rounded-lg w-full text-white ">Submit</button>
        </form>
        <h3 id="successMessage" style="transition:ease ; display: none; text-align: center; color: green;">Form submitted successfully! ✅</h3>


      </div>
    </div>

    <div id="includeFooter"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./assets/js/main.js"></script>
    <!-- <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="module" src="./assets/js/email.js"></script> -->

      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#includeNavbar").load("/components/navbar.html");
      });
    </script>

    <script>
      $(function () {
        $("#includeFooter").load("/components/footer.html");
      });
    </script>
    <script>
      $(function () {
        $("#includeSlick").load("/components/slick.html");
      });
    </script>

    <script src="./assets/js/ContactResponses.js"></script>
  </body>
</html>
